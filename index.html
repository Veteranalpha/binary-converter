<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Convert Base 10 to Binary Number</h1>
      <div class="converter">
        <h5 class="content">Decimal Number</h5>
        <br />
        <input class="input-no" type="number" />
        <div class="btns">
          <input type="button" id="check" value="CONVERT" />
          <input type="button" id="clear" value="CLEAR" />
        </div>
        <h5>Binary Number</h5>
        <div id="result">0</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
